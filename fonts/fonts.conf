<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/var/task/fonts</dir>
  <cachedir>/tmp/fontconfig</cachedir>

  <match target="pattern">
    <test qual="any" name="family">
      <string>SpaceMono</string>
    </test>
    <edit name="file" mode="assign">
      <string>/var/task/fonts/SpaceMono-Regular.ttf</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>JetBrainsMono</string>
    </test>
    <edit name="file" mode="assign">
      <string>/var/task/fonts/JetBrainsMono-Regular.ttf</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>CutiveMono</string>
    </test>
    <edit name="file" mode="assign">
      <string>/var/task/fonts/CutiveMono-Regular.ttf</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>IBMPlexMono</string>
    </test>
    <edit name="file" mode="assign">
      <string>/var/task/fonts/IBMPlexMono-Regular.ttf</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>RobotoMono</string>
    </test>
    <edit name="file" mode="assign">
      <string>/var/task/fonts/RobotoMono-Regular.ttf</string>
    </edit>
  </match>

  <match target="pattern">
    <test qual="any" name="family">
      <string>SourceCodePro</string>
    </test>
    <edit name="file" mode="assign">
      <string>/var/task/fonts/SourceCodePro-Regular.ttf</string>
    </edit>
  </match>
</fontconfig>